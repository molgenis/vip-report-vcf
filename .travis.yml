os: linux
dist: jammy
language: node_js
node_js:
  - 22
branches:
  only:
    - main
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
cache:
  npm: false
  directories:
    - "~/.pnpm-store"
before_install:
  - corepack enable
  - corepack prepare pnpm@latest-9 --activate
  - pnpm config set store-dir ~/.pnpm-store
install:
  - pnpm install
script:
  - pnpm run lint
  - pnpm run coverage
  - pnpm run build
deploy:
  provider: npm
  api_token:
    secure: 
  on:
    tags: true
